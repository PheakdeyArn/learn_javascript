<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        
         <h1>Check what day the week that you were born ?</h1>

        <div class="dateCal">

            Day: <input id="user-day" type="number" placeholder=" DD ">
            Month: <input id="user-month" type="number" placeholder=" MM ">
            Year: <input id="user-year" type="number" placeholder=" YYYY "> <br>

            <button id="submit-date"> Tell me the day! </button>
        </div>

        <div id="message"></div>
    </div>

   

    <script src="script.js"></script>
</body>
<html>
