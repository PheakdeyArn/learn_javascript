<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>

    <h1>Find Factorial</h1>
    
    <!-- create user input form -->
    <input id="input" type="number" placeholder="Enter an interger">
    <button id="btn" onclick="myFun()">Calculate</button>

    <div id="result"></div>

    <script>

        function myFun()
        {
            // get value from input form
            let n = document.getElementById("input").value;

            // create function to find factorial
            function factorial(n)
            {
                if (n == 1)
                    return 1;
                else
                    return n * factorial(n -1);
            }
            document.getElementById("result").innerHTML = "Result: " + factorial(n);
        }

    </script>
</body>
</html>
