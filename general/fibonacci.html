<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Fibonacci</title>
</head>
<body>

    <h1>Find Fibonacci</h1>
    
    Interger: <input type="number" id="input" placeholder="Input">
    <button onclick="myfun()">Try it</button>

    <p id="demoAge"></p>
    <p id="fabCal"></p>

    <script>

        function myfun(){

            let input = document.getElementById("input").value;
            document.getElementById("demoAge").innerHTML = "your number: " + input;

            function fab(input)
            {
                // declare result
                var result = 0;

                if (input <= 0)
                {
                    result = "Invalid"
                    return result;
                }
                else if (input==1 || input ==2)
                {
                    result = 1;
                    return result;
                }
                else
                {
                    result = fab(input - 1) + fab(input - 2);
                    return result;
                }
            }
            document.getElementById("fabCal").innerHTML = "Result: " + fab(input);
        }

    </script>
</body>
</html>
